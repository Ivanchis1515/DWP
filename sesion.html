    <div class="container" id="container">
        <div id="snackbar"></div>

        <div class="form-container sign-up">
            <form id="signup-form" method="post" action="./php/registrar_usuario.php">
                <h1>Crear Cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <span>Utilice su correo electrónico para registrarse</span>
                <input type="text" placeholder="Nombre Completo" name="nombre" required>
                <input type="email" placeholder="Email" id="signup-email" name="email" required>
                <input type="text" placeholder="direccion" name="direccion" required>
                <input type="password" placeholder="Contraseña" name="contra" required>
                <div class="g-recaptcha" data-sitekey="6LcU5qwpAAAAALsahdbjTFZNKdqi_TSQA7xpjoBm"></div>       
                <button type="submit">Crear cuenta</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="login-form" method="post" action="./php/verificar_usuario.php">
                <h1>Iniciar Sesion</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <span>Use su correo</span>
                <input type="email" placeholder="Email" id="login-email" name="email" required>
                <input type="password" placeholder="Contraseña" name="pass" required>
                <div class="g-recaptcha" data-sitekey="6LcU5qwpAAAAALsahdbjTFZNKdqi_TSQA7xpjoBm"></div>
                <a id="forgot-password" href="forgot.html">¿Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar Sesion</button>
            </form>
        </div>
